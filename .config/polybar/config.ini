[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/top]
tray-position = right

width = 100%
height = 27
radius = 6.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 0
module-margin-right = 1

font-0 = mononoki Nerd Font Mono:pixelsize=9;1  # this is used for all of our text
font-1 = mononoki Nerd Font Mono:size=16;2      # this is used for our icons
font-2 = mononoki Nerd Font Mono:size=15;2      # also icons, but used for alignment purposes because some icons are oversized

modules-left = i3
modules-center =
modules-right = pulseaudio memory backlight wlan battery_icon battery cpu date

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <ramp><label>
label = %percentage:3%%

ramp-0 = %{T2}%{T-}
ramp-1 = %{T2}%{T-}
ramp-2 = %{T2}%{T-}
ramp-3 = %{T2}%{T-}
ramp-4 = %{T2}%{T-}

[module/cpu]
type = internal/cpu
interval = 2

format = %{T2}龍%{T-} <label> <ramp-coreload>
icon = label = %percentage:2%%
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/memory]
type = internal/memory
interval = 2
format-prefix-foreground = ${colors.foreground-alt}
label = %{T3}%{T-} %gb_used:3%/%gb_total:3%

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = %{T2}%{T1} <label-connected>%{T-}
format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected = WiFi disconnected
format-disconnected-foreground = ${colors.foreground-alt}
format-disconnected-underline = #9f78e1

[module/date]
type = internal/date

label = %date% %time%
label-padding-left = 1
label-padding-right = 1

interval = 1.0
date = %b %d %Y
time = %l:%M %p

[module/pulseaudio]
type = internal/pulseaudio

label-volume-min-len = 4
label-muted-min-len = 4
label-volume-foreground = ${root.foreground}
label-muted-foreground = #666
label-volume = %{T2}墳%{T-} %percentage:3%%
label-muted = %{T2}ﱝ%{T-} mute

# The reason why we need an entirely separate module for just the icon
# is due to the fact that [module/battery] executes a script in order
# to print its text output.
#
# Therefore, it is impossible to choose different separate fonts for 
# the icon and text output, and therefore impossible to refactor by
# combining both of these modules together.
#
[module/battery_icon]
type = custom/script
exec = ~/.config/polybar/battery-combined-udev.sh --icon
label-font = 1
tail = true

[module/battery]
type = custom/script
exec = ~/.config/polybar/battery-combined-udev.sh --percent
format-label = %label:3%
tail = true

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[settings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
